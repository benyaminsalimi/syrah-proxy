name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  FLUTTER_VERSION: '3.27.4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Generate code for syrah_core
        run: |
          cd packages/syrah_core
          dart run build_runner build --delete-conflicting-outputs

      - name: Analyze packages
        run: |
          echo "Analyzing syrah_core..."
          cd packages/syrah_core && dart analyze --no-fatal-warnings . && cd ../..
          echo "Analyzing syrah_app..."
          cd packages/syrah_app && flutter analyze --no-fatal-infos --no-fatal-warnings && cd ../..
          echo "Analyzing syrah_proxy_macos..."
          cd packages/syrah_proxy_macos && flutter analyze --no-fatal-infos --no-fatal-warnings && cd ../..
          echo "All packages analyzed successfully"

      - name: Check formatting
        run: melos format -- --set-exit-if-changed
        continue-on-error: true

  test-core:
    name: Test Core Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Generate code
        run: |
          cd packages/syrah_core
          dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: |
          cd packages/syrah_core
          dart test --coverage=coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: packages/syrah_core/coverage/lcov.info
          flags: syrah_core

  test-app:
    name: Test App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Generate code for syrah_core
        run: |
          cd packages/syrah_core
          dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: |
          cd packages/syrah_app
          flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: packages/syrah_app/coverage/lcov.info
          flags: syrah_app

  build-macos:
    name: Build macOS (Apple Silicon)
    runs-on: macos-14
    needs: [analyze, test-core]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Generate code for syrah_core
        run: |
          cd packages/syrah_core
          dart run build_runner build --delete-conflicting-outputs

      - name: Build macOS app
        run: |
          cd packages/syrah_app
          flutter build macos --release

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: packages/syrah_app/build/macos/Build/Products/Release/

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-macos]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist/macos

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' packages/syrah_app/pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: true
          files: |
            dist/macos/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
