name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger only on version tags like v1.0.0

env:
  FLUTTER_VERSION: '3.27.4'

jobs:
  build-macos:
    name: Build macOS (Apple Silicon)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Generate code for syrah_core
        run: |
          cd packages/syrah_core
          dart run build_runner build --delete-conflicting-outputs

      - name: Build macOS app
        run: |
          cd packages/syrah_app
          flutter build macos --release

      - name: Create DMG
        run: |
          cd packages/syrah_app/build/macos/Build/Products/Release
          mkdir -p dmg_contents
          cp -R SyrahProxy.app dmg_contents/
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "SyrahProxy" -srcfolder dmg_contents -ov -format UDZO SyrahProxy.dmg

      - name: Upload macOS build
        uses: actions/upload-artifact@v6
        with:
          name: macos-build
          path: |
            packages/syrah_app/build/macos/Build/Products/Release/SyrahProxy.dmg
            packages/syrah_app/build/macos/Build/Products/Release/SyrahProxy.app

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-macos]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download macOS build
        uses: actions/download-artifact@v6
        with:
          name: macos-build
          path: dist/macos

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          files: |
            dist/macos/SyrahProxy.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
