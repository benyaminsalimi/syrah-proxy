name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  FLUTTER_VERSION: '3.27.4'
  JAVA_VERSION: '17'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Generate code for syrah_core
        run: |
          cd packages/syrah_core
          dart run build_runner build --delete-conflicting-outputs

      - name: Analyze packages
        run: melos analyze

      - name: Check formatting
        run: melos format -- --set-exit-if-changed

  test-core:
    name: Test Core Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Generate code
        run: |
          cd packages/syrah_core
          dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: |
          cd packages/syrah_core
          dart test --coverage=coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: packages/syrah_core/coverage/lcov.info
          flags: syrah_core

  test-app:
    name: Test App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Generate code for syrah_core
        run: |
          cd packages/syrah_core
          dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: |
          cd packages/syrah_app
          flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: packages/syrah_app/coverage/lcov.info
          flags: syrah_app

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: [analyze, test-core]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Generate code for syrah_core
        run: |
          cd packages/syrah_core
          dart run build_runner build --delete-conflicting-outputs

      - name: Build macOS app
        run: |
          cd packages/syrah_app
          flutter build macos --release

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: packages/syrah_app/build/macos/Build/Products/Release/

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [analyze, test-core]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Generate code for syrah_core
        run: |
          cd packages/syrah_core
          dart run build_runner build --delete-conflicting-outputs

      - name: Build Android APK
        run: |
          cd packages/syrah_app
          flutter build apk --release

      - name: Build Android App Bundle
        run: |
          cd packages/syrah_app
          flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: packages/syrah_app/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: packages/syrah_app/build/app/outputs/bundle/release/app-release.aab

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-android]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist/macos

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: dist/android

      - name: Download Android AAB
        uses: actions/download-artifact@v4
        with:
          name: android-aab
          path: dist/android

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' packages/syrah_app/pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: true
          files: |
            dist/android/app-release.apk
            dist/android/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
