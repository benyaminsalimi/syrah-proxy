<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" fill="none">
  <!-- Transparent background outside circle -->

  <!-- Main circle with gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8"/>
      <stop offset="50%" style="stop-color:#0077B6"/>
      <stop offset="100%" style="stop-color:#023E8A"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90E0EF;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#90E0EF;stop-opacity:0"/>
    </linearGradient>
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" result="blur"/>
      <feOffset in="blur" dx="0" dy="10" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>

  <!-- Circle background -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)"/>

  <!-- Subtle inner glow at top -->
  <ellipse cx="512" cy="300" rx="350" ry="200" fill="url(#glowGradient)"/>

  <!-- Network nodes - outer ring -->
  <g fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.3">
    <circle cx="512" cy="180" r="30"/>
    <circle cx="780" cy="350" r="30"/>
    <circle cx="780" cy="674" r="30"/>
    <circle cx="512" cy="844" r="30"/>
    <circle cx="244" cy="674" r="30"/>
    <circle cx="244" cy="350" r="30"/>
  </g>

  <!-- Connection lines - outer ring to center -->
  <g stroke="#FFFFFF" stroke-width="3" opacity="0.2">
    <line x1="512" y1="180" x2="512" y2="400"/>
    <line x1="780" y1="350" x2="600" y2="460"/>
    <line x1="780" y1="674" x2="600" y2="564"/>
    <line x1="512" y1="844" x2="512" y2="624"/>
    <line x1="244" y1="674" x2="424" y2="564"/>
    <line x1="244" y1="350" x2="424" y2="460"/>
  </g>

  <!-- Central proxy hub - main element -->
  <g transform="translate(512, 512)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#FFFFFF" stroke-width="6" opacity="0.4"/>

    <!-- Middle ring with dashes (data flow) -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#48CAE4" stroke-width="8"
            stroke-dasharray="30 15" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate"
                        from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner filled circle -->
    <circle cx="0" cy="0" r="90" fill="#FFFFFF" opacity="0.95"/>

    <!-- Proxy icon - bidirectional arrows -->
    <g fill="#0077B6">
      <!-- Left arrow -->
      <path d="M-50 0 L-20 -25 L-20 -10 L20 -10 L20 -25 L50 0 L20 25 L20 10 L-20 10 L-20 25 Z"
            transform="rotate(-30)"/>
      <!-- Right arrow -->
      <path d="M-50 0 L-20 -25 L-20 -10 L20 -10 L20 -25 L50 0 L20 25 L20 10 L-20 10 L-20 25 Z"
            transform="rotate(150)"/>
    </g>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="12" fill="#00B4D8"/>
  </g>

  <!-- Data packets flowing -->
  <g fill="#48CAE4">
    <circle r="8" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite" path="M512,180 Q600,300 512,400"/>
    </circle>
    <circle r="8" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite" begin="1s" path="M780,350 Q650,400 600,460"/>
    </circle>
    <circle r="8" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite" begin="2s" path="M244,350 Q350,400 424,460"/>
    </circle>
  </g>

  <!-- Outgoing data packets -->
  <g fill="#90E0EF">
    <circle r="6" opacity="0.7">
      <animateMotion dur="3s" repeatCount="indefinite" begin="0.5s" path="M512,624 Q512,700 512,844"/>
    </circle>
    <circle r="6" opacity="0.7">
      <animateMotion dur="3s" repeatCount="indefinite" begin="1.5s" path="M600,564 Q700,600 780,674"/>
    </circle>
    <circle r="6" opacity="0.7">
      <animateMotion dur="3s" repeatCount="indefinite" begin="2.5s" path="M424,564 Q350,600 244,674"/>
    </circle>
  </g>
</svg>
